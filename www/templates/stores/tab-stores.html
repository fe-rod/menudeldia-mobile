<ion-view title="Locales">
    <ion-content class="has-header" has-bouncing="true">
        <ion-refresher
                pulling-text="Desliza hacia abajo para refrescar.."
                on-refresh="refreshStores()">
        </ion-refresher>
        <ion-list can-swipe="true" ng-hide="geolocError">
            <ion-item collection-repeat="store in stores" class="item item-text-wrap item-avatar store-list" href="#/app/store/{{store.id}}/{{store.distanceTo}}"
                      item-height="100px">
                <img class="square-image" src="data:image/{{store.logoExtension}};base64,{{store.logoBase64}}" />
                <div class="row menu-list-title">
                    <div class="col">
                        <p>{{store.restaurantName}}</p>
                    </div>
                </div>
                <div class="row secondary-text">
                    <div class="col">
                        <p><span class="small-info">{{store.distance | distance}}</span></p>
                        <p><span class="small-info">{{store.tagsString}}</span></p>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <div class="row" ng-if="geolocError">
            <div class="col">
                No se ha podido encontrar tu ubicaci&oacute;n. ({{gpsError}})
            </div>
        </div>
        <ion-infinite-scroll
                ng-if="moreDataCanBeLoaded"
                on-infinite="loadMore()"
                distance="1%">
        </ion-infinite-scroll>

</ion-view>
